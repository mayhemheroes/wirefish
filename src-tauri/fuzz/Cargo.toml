[package]
name = "wirefish-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
pnet = { version = "0.31.0", features = ["serde", "std"] }

[dependencies.sniffer_parser]
path = "../sniffer_parser"

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "wirefish-fuzzer"
path = "fuzz_targets/wirefish-fuzz.rs"
test = false
doc = false
